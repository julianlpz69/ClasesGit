<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DrogasMax</title>
    <link rel="icon" href="../Imag/Logo.png">
    <link href="..\Style\Diseño_Login.css" rel="stylesheet" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="page-bg"></div>
    <div class="container">
    <div class="form-container">
        <p class="title text-dark">Ingresar</p>
        <br>
        <form class="form" id="formularioLogin">
            <div class="input-group">
                <label for="username" class="text-dark fw-bold">Nombre Usuario</label>
                <input type="text" class="border-2 border-white text-black fw-bold" name="userName" id="username" placeholder="" required>
            </div>
            <div class="input-group">
                <label for="password" class="text-dark fw-bold">Contraseña</label>
                <input class="border-2 border-white text-black fw-bold" type="password" name="userPassword" id="password" placeholder="" required>
                <div class="forgot mt-4">
                    <a rel="noopener noreferrer" target="_blank" class="text-dark fw-bold" href="https://th.bing.com/th/id/OIP.Z3AHEJVoRLuobmI0Mr7rlgAAAA?pid=ImgDet&rs=1">No Recuerdas tu Contraseña?</a>
                </div>
            </div>
            <div>
            <button type="submit" class="sign text-white fw-bold">Ingresar</button>
            </div> 
        </form>
        <div class="social-message">
            <div class="line"></div>
            <p class="message mt-4 text-dark fw-bold">Nuestras Redes Sociales</p>
            <div class="line"></div>
        </div>
        <div class="social-icons">
            <a aria-label="Log in with Google" href="https://localhost:7051/account/google-login" class="icon">
                <img src="../Imag/Google_icon-icons.com_66793.png" id="google" alt="">
            </a>
            <a href="https://localhost:7024/account/login"> <img src="../Imag/auth_logo_icon_168559.png" id="auth0" alt=""></a>
           
        </div>
    </div>
    </div>
    <br><br><br><br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script type="module" src="../Js/Login.js"></script>
  </body>
</html>
