        <div class="container">
          <h1 class="mt-2 fs-3">Gestión de Clientes</h1>
          <form class="row g-3 needs-validation mt-4" id="agregar-cliente">
            <div class="col-md-4">
              <label for="email" class="form-label">Tipo de Documento</label>
              <select class="form-select" id="tipoDoc" aria-label="Default select example">
                <option selected></option>
                <option value="1">Cédula Ciudadanía</option>
                <option value="2">Tarjeta Identidad</option>
                <option value="3">Pasaporte</option>
                <option value="4">Cédula Extranjería</option>
                <option value="5">PPT</option>
              </select>
        
            </div>
            <div class="col-md-4">
              <label for="id" class="form-label">Numero de identificacion</label>
              <input type="number" class="form-control" id="id" required>
            </div>
            <div class="col-md-4">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" title="Por favor ingrese solo letras" required>
        
            </div>
            <div class="col-md-4">
              <label for="apellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="apellido" title="Por favor ingrese solo letras" required>
            </div>
        
            <div class="col-md-4">
              <label for="telefono" class="form-label">Telefono </label>
              <input type="tel" class="form-control" id="telefono" title="Por favor ingrese solo números" required>
        
            </div>
            <div class="col-md-4">
              <label for="ciudad" class="form-label">Pais </label>
              <select class="form-select" id="pais" aria-label="Default select example">
                <option selected>Seleccione un pais</option>
        
              </select>
        
            </div>
            <div class="col-md-3">
              <label for="ciudad" class="form-label">Departamento </label>
              <select class="form-select" id="departamento" aria-label="Default select example">
                <option selected>Seleccione un Departamento</option>
        
              </select>
        
            </div>
            <div class="col-md-3">
              <label for="ciudad" class="form-label">ciudad </label>
              <select class="form-select" id="ciudad" aria-label="Default select example">
                <option selected>Seleccione una ciudad</option>
        
              </select>
        
            </div>
        
            <div class="col-md-6">
              <label for="email" class="col-form-label-sm form-label">Dirección</label>
              <select class="form-select" id="selectDireccion" aria-label="Default select example">
                <option selected>Sellecione una opcion</option>
                <option value=1>Calle</option>
                <option value=2>Carrera</option>
              </select>
            </div>
            <div class="col-md-3">
              <input type="text" class="form-control" id="calle" title="Por favor ingrese solo números" required>
            </div>
            <div class="col-1 text-center">
              <label class="col-form-label-sm">#</label>
            </div>
            <div class="col-md-3">
              <input type="text" class="form-control" id="carrera" title="Por favor ingrese solo números" required>
            </div>
            <div class="col-1 text-center">
              <label for="carrera" class="col-form-label-sm form-label">-</label>
            
            </div>
            <div class="col-md-4">
              <input type="text" class="form-control" id="numeroDir" title="Por favor ingrese solo números">
            </div>
            
            <div class="col-md-6">
              <label for="complemento" class="form-label">Complemento </label>
              <input type="text" class="form-control" id="complemento" title="Por favor ingrese solo números">
            
            </div>
            <div class="col-md-6">
              <label for="tipoVia" class="form-label">Tipo Via </label>
              <input type="text" class="form-control" id="tipoVia" title="Por favor ingrese solo números">
            
            </div>
            <div class=" col-1 mx-auto">
              <button class="btn btn-outline-primary fw-bolder " type="submit" id="agregar">Agregar</button>
            </div>
        
          </form>
        
          <div class="container ">
            <label class="fs-4 fw-bold mb-2" for="">Consultas Especiales </label>
            <select class="form-select fw-bold" aria-label="Default select example" id="PeticionesClientes">
              <option value="0" selected>Todos Los Pacientes</option>
              <option value="1">Pacientes que han comprado Paracetamol</option>
              <option value="2">Paciente que ha gastado más dinero en 2023</option>
              <option value="3">Total gastado por cada paciente en 2023</option>
              <option value="4">Pacientes que no han comprado ningún medicamento en 2023</option>

            <div class="text-center">
              <button class="btn btn-primary text-center m-3" id="SolicitarPeticion">Solicitar</button>

            <div class="table-responsive mt-5">

                                  table-hover

                                  table-info

            <p id="noResults" style="display:none">No hay coincidencias!</p>
