<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DrogasMax</title>
    <link rel="icon" href="../Imag/Logo.png">
    <link href="../Style/Diseño_Medicamento.css" rel="stylesheet" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <nav class="navbar navbar-light bg-light ">
      <div class="container-fluid">
        <a class="navbar-brand" href="#Inicio"><span class="text-primary">Drogas</span>Max</a>
        <a class="navbar-brand" ><span class="text-primary fs-3" id="nombreUser"></a> 
        <div class="c" id="navbarNav">
          <ul class="navbar-nav ms-auto  mb-2 mb-lg-0 mx-5">
            
            <li class="nav-item">
              <button  class="navbar-brand border border-0" id="RegresarMedicamento">Regresar</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <br><br>
      <h1 class  ="mt-2 fs-2 text-center fw-bold">Gestión de Medicamentos</h1>
      <br><br>
      <h3 class="text-primary fw-bold">Agregar Medicamento</h3>
      <form class="row g-3 needs-validation mt-2" id="agregar-Medicamento">
        <!-- <div class="col-md-4"> -->
          <!-- <label for="email" class="form-label">Tipo de Documento</label>
          <select class="form-select" id="tipoDoc" aria-label="Default select example">
            <option selected></option>
            <option value="1">Cédula Ciudadanía</option>
            <option value="2">Tarjeta Identidad</option>
            <option value="3">Pasaporte</option>
            <option value="4">Cédula Extranjería</option>
            <option value="5">PPT</option>
          </select> -->
        
        <!-- </div> -->
        <div class="col-md-4">
          <label for="id" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="id" required>
        </div>
        <div class="col-md-4">
          <label for="nombre" class="form-label">Precio</label>
          <input type="number" class="form-control" id="nombre" title="Por favor ingrese solo letras" required>
      
        </div>
        <div class="col-md-4">
          <label for="apellido" class="form-label">Stock</label>
          <input type="number" class="form-control" id="apellido" title="Por favor ingrese solo letras" required>
        </div>
       
      
       

  
        <div class="col-md-4">
          <label for="telefono" class="form-label">Fecha Expiracion </label>
          <input type="date" class="form-control" id="telefono" title="Por favor ingrese solo números"required>
        
        </div>

        <div class="col-md-4">
          <label for="email" class="form-label">Proveedor</label>
          <select class="form-select" id="SelecProveedor" aria-label="Default select example">
            <option selected>Seleccione un Proveedor</option>
          </select>
      
        </div>
        <div class="col-md-4">
          <label for="ciudad" class="form-label">Marca</label>
          <select class="form-select" id="SelectMarca" aria-label="Default select example">
            <option selected>Seleccione una Marca</option>

          </select>
        </div>

        <div class="col-md-3 text-center">
          <label class="fs-9 fw-bold">Requiere Receta?</label>
          <input type="checkbox">
        </div>
        <div class="col-md-6 text-center">
          <button class="btn btn-primary" type="submit" >Agregar</button>
        </div>
      </form>
    </div>

    
    <div class="table-responsive m-5 border boder-5">
      <table class="table table-striped
              table-hover	
              table-borderless
              table-info
              align-middle">
        <thead>
          <th>Id</th>
          <th>Nombre </th>
          <th>Precio</th>
          <th>Stock</th>
          <th>Fecha Expiracion</th>
          <th>Proveedor</th>
          <th>Marca</th>
          <th>Receta</th>
          <th>Editar</th>
          <th>Borrar</th>
        </thead>
        <tbody class="table-group-divider" id="tabla-Medicamentos">
  
        </tbody>
      </table>
      <p id="noResults" style="display:none">No hay coincidencias!</p>
    </div>
  </div>

     
   
     
      
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script type="module" src="../Js/Medicamentos.js"></script>
  </body>
</html>
